<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="register-form">
        <input type="email" id="user-email" placeholder="Enter email" required>
        <input type="password" id="user-pass" placeholder="Enter password" required>
        <button type="submit">Register</button>
    </form>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB7ySDvOL2r5MlPBkon5zbrsAruTfoYdrc",
        authDomain: "login-75a94.firebaseapp.com",
        projectId: "login-75a94",
        storageBucket: "login-75a94.appspot.com",
        messagingSenderId: "567652148107",
        appId: "1:567652148107:web:1995f46d12d533430d858e",
        measurementId: "G-5D0649KVNV"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById('register-form').addEventListener('submit', function(event) {
          event.preventDefault();
          const email = document.getElementById('user-email').value;
          const password = document.getElementById('user-pass').value;

          createUserWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  alert('User created and signed in!');
                  // Optional: Redirect to another page
              })
              .catch((error) => {
                  alert('Error creating user: ' + error.message);
              });
      });
    </script>
</body>
</html>
